    @font-face {
      font-family: 'ChangwonDangamRound';

    html,

    .main-hero {

    .menu-group {

    .menu-btn {

    .menu-btn.btn-light {

      color: #222;

    }

    .menu-btn:hover,

    { .menu-group { gap: 10px; flex-wrap: wrap; } 
    .menu-btn { width: 46%; height: 40px; font-size: 1rem; } } 

    .overlay-dark {
      position: absolute;
      inset: 0;
      background: rgba(99, 78, 53, 0.466);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;

      width: 100%;
    }

    .poster-img { width: 220px; height: 
        auto; border-radius: 8px; } 
        body { margin:0; padding:0; 
            font-family:Arial, sans-serif; 
            background:#ffffff; } 
    
    .ticket-card { display: flex; width: 100%;
        max-width: 700px; height: 160px;

        border-radius: 16px; 
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12); 
        overflow: hidden; }

    .ticket-left { width: 120px; background: #000000; 
        display: flex; align-items: center; 
        justify-content: center; } 
        
    .ticket-poster { width: 80px; height: 110px; 
        background: linear-gradient(135deg, #555, #333); 
        border-radius: 6px; }

    .review-section {
      background: #fafafa;
      padding: 80px 20px;
    }

    .review-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .review-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 32px;
    }

    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px 18px;
    }



    .ticket { position: relative; 
        width: 100%; height: 230px; 
        background: url("ticket_clean.png") no-repeat center center;

        font-family: 'ChangwonDangamRound', sans-serif; 
        color: #5a4a3a; }

      position: absolute;
      top: 22px;
      left: 48%;
      transform: translateX(-50%);
      font-size: 22px;
      letter-spacing: 4px;
    }

    .ticket-center { position: absolute; 
        top: 72px; left: 60px; 
        right: 90px; text-align: center; 
        display: flex; flex-direction: column; 
        align-items: center; justify-content: center; } 
        
    .ticket-show {
  font-size: 1.15rem;
  font-weight: 700;
  margin-bottom: 6px;
  text-align: center;
  word-break: keep-all;
  line-height: 1.3;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

    
    .ticket-review { font-size: 0.95rem; line-height: 1.5; 
    text-align: center; display: -webkit-box;

    .ticket-date { position: absolute; top: 50%;

    color:#999; text-decoration:underline; }

src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

<script>
  let reviews = JSON.parse(localStorage.getItem("reviews") || "[]");

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  let selected = shuffle([...reviews]).slice(0, 6);
  let grid = document.getElementById("reviewGrid");

  if (selected.length === 0) {
    grid.innerHTML = "<p style='color:#777'>아직 등록된 후기가 없습니다.</p>";
  }

  selected.forEach(r => {
    grid.innerHTML += `
      <div class="ticket">
        <div class="ticket-stars">
          ${"★".repeat(r.stars)}${"☆".repeat(5 - r.stars)}
        </div>

        <div class="ticket-center">
          <div class="ticket-show">${r.title}</div>
          <div class="ticket-review">${r.content}</div>
        </div>

        <div class="ticket-theater">${r.item}</div>
        <div class="ticket-date">${r.date}</div>
      </div>
    `;
  });
</script>
